<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Add List Item</title>
  </head>
  <body>
    <h1>My Page</h1>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
    <script>
      function addListItem(text) {
        const newListItem = document.createElement("li"); // create a new list item element
        newListItem.textContent = text; // set the text content of the new list item
        const list = document.querySelector("ul"); // get the unordered list element
        list.appendChild(newListItem); // add the new list item to the end of the unordered list
      }
      
      // test the function
      addListItem("Item 4");
    </script>
  </body>
</html>
